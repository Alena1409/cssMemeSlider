<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">

        <div class="slider">
            <div class="slide s1"><img class="image" src="./assets/img/1.gif" alt="slide1"></div>
            <div class="slide"><img class="image" src="./assets/img/2.png" alt="slide2"></div>
            <div class="slide"><img class="image" src="./assets/img/3.gif" alt="slide3"></div>
            <div class="slide"><img class="image" src="./assets/img/4.png" alt="slide4"></div>
            <div class="slide"><img class="image" src="./assets/img/5.gif" alt="slide5"></div>
        </div>

        <div class="description">
            <div class="navigation">
                <label for="r1" class="nav n1"></label>
                <label for="r2" class="nav n2"></label>
                <label for="r3" class="nav n3"></label>
                <label for="r4" class="nav n4"></label>
                <label for="r5" class="nav n5"></label>
            </div>

            <div class="text">
                <h3 class="t1">Когда идешь смотреть новый таск....</h3>
                <h3 class="t2">Открываешь новый таск...</h3>
                <h3 class="t3">Когда случайно перезаписал один класс и поломал весь код...</h3>
                <h3 class="t4">Когда ждешь подсказку в дискорде.....</h3>
                <h3 class="t5">Когда твой код работает идеально, а ты даже не понимаешь, почему.</h3>
            </div>
        </div>
    </div>

</body>

</html>

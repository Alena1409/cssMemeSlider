    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide s1"><img class="imge" src="./assets/img/1.png" alt=""></div>
            <div class="slide"><img class="imge" src="./assets/img/2.png" alt=""></div>
            <div class="slide"><img class="imge" src="./assets/img/3.png" alt=""></div>
            <div class="slide"><img class="imge" src="./assets/img/4.png" alt=""></div>
            <div class="slide"><img class="imge" src="./assets/img/5.png" alt=""></div>
        </div>

        <div class="wrapper">
            <div class="text">
                <h3>текст для картинки 1</h3>
                <h3>текст для картинки 2</h3>
                <h3>текст для картинки 3</h3>
                <h3>текст для картинки 4</h3>
                <h3>текст для картинки 5</h3>
            </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
    </div>

</body>
</html>
